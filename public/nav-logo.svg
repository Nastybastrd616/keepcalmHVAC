<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g id="keep-calm-logo">
        <!-- Simplified Thermometer -->
        <g id="thermometer" transform="translate(10,5)">
            <circle cx="20" cy="35" r="10" fill="#4267b2"/>
            <rect x="15" y="5" width="10" height="33" fill="#4267b2" rx="5"/>
            <rect x="17" y="20" width="6" height="25" fill="#ff9100" rx="3"/>
        </g>
        <!-- Text -->
        <g id="text" transform="translate(45,30)">
            <text font-family="Arial Black, Helvetica, sans-serif" font-size="20" font-weight="bold">
                <tspan fill="#ffffff">KEEP</tspan>
                <tspan x="60" fill="#ff9100">CALM</tspan>
            </text>
        </g>
    </g>
</svg>
</svg>
