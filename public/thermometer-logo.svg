<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="thermometerGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4f4f"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#4f9eff"/>
    </linearGradient>
    <!-- Highlight effect -->
    <linearGradient id="glassEffect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2)"/>
    </linearGradient>
  </defs>
  
  <!-- Thermometer body -->
  <rect x="85" y="40" width="30" height="120" rx="15" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  
  <!-- Glass highlight -->
  <rect x="88" y="43" width="10" height="114" rx="5" fill="url(#glassEffect)" opacity="0.5"/>
  
  <!-- Thermometer bulb -->
  <circle cx="100" cy="160" r="20" fill="#ff4f4f" stroke="#333" stroke-width="2"/>
  <circle cx="95" cy="155" r="5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Temperature markings with numbers -->
  <line x1="115" y1="60" x2="125" y2="60" stroke="#333" stroke-width="2"/>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="10" fill="#333">60°</text>
  
  <line x1="115" y1="80" x2="125" y2="80" stroke="#333" stroke-width="2"/>
  <text x="130" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">70°</text>
  
  <line x1="115" y1="100" x2="125" y2="100" stroke="#333" stroke-width="2"/>
  <text x="130" y="105" font-family="Arial, sans-serif" font-size="10" fill="#333">80°</text>
  
  <line x1="115" y1="120" x2="125" y2="120" stroke="#333" stroke-width="2"/>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="10" fill="#333">90°</text>
  
  <line x1="115" y1="140" x2="125" y2="140" stroke="#333" stroke-width="2"/>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333">100°</text>
  
  <!-- Mercury line with gradient -->
  <rect x="93" y="100" width="14" height="60" fill="url(#thermometerGradient)"/>
  
  <!-- Hot and Cold icons -->
  <path d="M135 45 Q138 42 141 45 Q144 48 141 51 Q138 54 135 51 Q132 48 135 45" fill="#4f9eff"/>
  <path d="M135 165 Q138 162 141 165 L141 170 Q138 173 135 170 L135 165" fill="#ff4f4f"/>
</svg>
