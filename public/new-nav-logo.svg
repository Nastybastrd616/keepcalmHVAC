            <circle cx="0" cy="10" r="2" fill="#4FA3D1"/>
        </g>
    </g>
    
    <!-- Text "HEATING AND COOLING" -->
    <text x="100" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold" fill="#0B2F64">
